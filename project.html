<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airport Flight Tracker</title>
  <link rel="stylesheet" href="styles/project.css">
</head>
<body>
  <div class="container">
    <select id="airport">
      <option value="ATL">Atlanta, GA: Hartsfield-Jackson Atlanta International</option>
      <option value="DEN">Denver, CO: Denver International</option>
      <option value="IAD">Washington, D.C.: Dulles International Airport</option>
      <option value="ORD">Chicago, IL: Chicago O'Hare International</option>
      <option value="SLC">Salt Lake City, UT: Salt Lake City International</option>
      <!-- Add more options -->
    </select>

    <select id="month">
      <option value="all">All Months</option>
      <option value="January">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
      <option value="October">October</option>
      <option value="November">November</option>
      <option value="December">December</option>
      <!-- Add more options -->
    </select>

    <div id="flightData"></div>
  </div>
  
  <script src="scripts/project.js"></script>
</body>
</html>
